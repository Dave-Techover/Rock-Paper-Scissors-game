<!DOCTYPE html>
<html>
<head>
	<!-- meta tags -->
	<meta charset="utf-8">
	<meta name="author" content="Dave-Techover">
  	<meta name="description" content="Rock Paper Scissors game made with HTML, CSS and javascript">
  	<meta name="keywords" content="rock paper scissors, game, fun, HTML, CSS, javascript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- title -->
	<title>Rock Paper Scissors</title>
	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap/bootstrap.min.css">
</head>
<body>
	<div class="container-sm">
		<h1>Rock Paper Scissors</h1>
		<h4>Can you beat me at this game? :)</h4>
		<h5>First to 10, wins!!!</h5>

		<div class="well">
			<p id="result"></p>
			<div class="float-left">
				<h5 id="you">You</h5>
				<p id="player"></p>
			</div>

			<div class="float-right">
				<h5 id="computer">Computer</h5>
				<p id="comp"></p>
			</div>

			<span>VS</span>
			<br>
			<span id="score"><span id="player-score"></span> - <span id="comp-score"></span></span>
			
		</div>

		<button class="btn btn-success btn-lg pick" id="rock">Rock</button>
		<button class="btn btn-success btn-lg pick" id="paper">Paper</button>
		<button class="btn btn-success btn-lg pick" id="scissors">Scissors</button>
		<button class="btn btn-info btn-lg" id="play-again">Play Again</button>
		<br>
		<button class="btn btn-warning btn-xs" id="restart">Restart</button>
	</div>

	 <footer class="footer">
        <span>Developer: Dave-Techover</span> | 
        <span><a href="#" target="_blank">View on GitHub</a></span>
  	</footer>

	<script type="text/javascript" src="scripts/lib/jquery.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
